<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        @font-face {
            font-family: 'NotoDeva';
            src: url("{{FONT_PATH}}");
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 800px;
            overflow: hidden;
            position: relative;
        }
        body {
            background: url("{{BG_PATH}}");
            background-size: cover;
            font-family: 'NotoDeva';
        }
        .content {
            position: absolute;
            left: 85px;
            top: 150px;
            width: 520px;
            font-size: 50px;
            color: #ece3e3;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        .lang-ta .content,
        .lang-te .content {
            font-size: 42px;
            line-height: 1.35;
        }
        .experience {
            position: absolute;
            left: 115px;
            top: 460px;
            font-size: 32px;
            color: #ece3e3;
        }
        .cta {
            position: absolute;
            left: 147px;
            top: 572px;
            font-size: 48px;
            font-weight: bold;
            color: #ece3e3;
        }
        .lang-ta .cta,
        .lang-te .cta {
            font-size: 38px;
            left: 105px;
        }
        .person-img {
            position: absolute;
            right: 78px;
            bottom: 49px;
            height: 650px;
            max-width: 325px;
            object-fit: contain;
            z-index: 2;
        }
        .person-gradient {
            position: absolute;
            right: 20px;
            left: 820px;
            bottom: 175px;
            width: 460px;
            height: 270px;
            background: linear-gradient(
                    to bottom,
                    rgba(29,71,73,0),
                    rgba(29,71,73,0.15),
                    rgba(29,71,73,0.65),
                    rgba(29,71,73,1)
            );
            z-index: 3;
            pointer-events: none;
        }
    </style>
</head>
<body>
<body class="lang-{{LANG}}">
<img class="person-img" src="{{SUPPLY_IMAGE}}" />
<div class="person-gradient"></div>
<div class="content">{{TITLE_TEXT}}</div>
<div class="experience">{{EXPERIENCE_TEXT}}</div>
<div class="cta">{{CTA_TEXT}}</div>
</body></body>
</html>
